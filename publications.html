<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publications | Henry Shugart</title>
    <meta name="description" content="Publications and preprints by Henry Shugart" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="container page-header">
      <a class="btn btn-secondary" href="index.html">← Back to Home</a>
      <h1>Publications &amp; Preprints</h1>
      <p class="muted">A curated list of papers and preprints.</p>
    </header>

    <main class="container">
      <section class="section" id="publications">
        <div class="pub-controls">
          <input id="pubSearch" type="search" placeholder="Search publications…" aria-label="Search publications" />
          <select id="pubSort" aria-label="Sort publications">
            <option value="yearDesc" selected>Sort: Year (new → old)</option>
            <option value="yearAsc">Sort: Year (old → new)</option>
            <option value="titleAsc">Sort: Title (A → Z)</option>
          </select>
        </div>

        <div id="pubList" class="pub-list" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <span class="muted">© <span id="year"></span> Henry Shugart</span>
      </footer>
    </main>

    <script src="assets/publications.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
