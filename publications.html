<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publications | Henry Shugart</title>
    <meta name="description" content="Publications and preprints by Henry Shugart" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="site-shell">
      <header class="container topbar">
        <h1 class="brand">Henry Shugart</h1>
        <nav class="tab-nav" aria-label="Main navigation">
          <a class="tab" href="index.html">Home</a>
          <a class="tab is-active" href="publications.html">Publications</a>
        </nav>
      </header>

      <main class="container main-content">
        <section class="section" id="publications">
          <h2>Publications &amp; Preprints</h2>
          <div class="pub-controls">
            <input id="pubSearch" type="search" placeholder="Search publications…" aria-label="Search publications" />
            <select id="pubSort" aria-label="Sort publications">
              <option value="yearDesc" selected>Sort: Year (new → old)</option>
              <option value="yearAsc">Sort: Year (old → new)</option>
              <option value="titleAsc">Sort: Title (A → Z)</option>
            </select>
          </div>

          <div id="pubList" class="pub-list" aria-live="polite"></div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="container footer-inner">
          <div class="social-links" aria-label="Contact links">
            <a class="social-link" href="mailto:hshugart@wharton.upenn.edu" aria-label="Email">✉</a>
            <a class="social-link" href="https://www.linkedin.com/in/hshugart/" target="_blank" rel="noreferrer" aria-label="LinkedIn">in</a>
            <a class="social-link" href="https://scholar.google.com/citations?user=vIDap8QAAAAJ&amp;hl=en&amp;oi=ao" target="_blank" rel="noreferrer" aria-label="Google Scholar">G</a>
          </div>
          <p class="copyright">© <span id="year"></span> Henry Shugart</p>
        </div>
      </footer>
    </div>

    <script src="assets/publications.js"></script>
    <script src="assets/script.js"></script>
